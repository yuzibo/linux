%YAML 1.2
---
$id: http://devicetree.org/schemas/timer/starfive,jh7110-timer.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: StarFive JH7110 Timer

maintainers:
  - Xingyu Wu <xingyu.wu@starfivetech.com>
  - Samin Guo <samin.guo@starfivetech.com>

description:
  This timer has four free-running 32 bit counters in StarFive JH7110 SoC.
  And each channel(counter) triggers an interrupt when timeout. They support
  one-shot mode and continuous-run mode.

properties:
  compatible:
    const: starfive,jh7110-timer

  reg:
    maxItems: 1

  interrupts:
    items:
      - description: channel 0
      - description: channel 1
      - description: channel 2
      - description: channel 3

  clocks:
    items:
      - description: timer APB
      - description: channel 0
      - description: channel 1
      - description: channel 2
      - description: channel 3

  clock-names:
    items:
      - const: apb
      - const: ch0
      - const: ch1
      - const: ch2
      - const: ch3

  resets:
    items:
      - description: timer APB
      - description: channel 0
      - description: channel 1
      - description: channel 2
      - description: channel 3

  reset-names:
    items:
      - const: apb
      - const: ch0
      - const: ch1
      - const: ch2
      - const: ch3

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - resets
  - reset-names

additionalProperties: false

examples:
  - |
    timer@13050000 {
        compatible = "starfive,jh7110-timer";
        reg = <0x13050000 0x10000>;
        interrupts = <69>, <70>, <71> ,<72>;
        clocks = <&clk 124>,
                 <&clk 125>,
                 <&clk 126>,
                 <&clk 127>,
                 <&clk 128>;
        clock-names = "apb", "ch0", "ch1",
                      "ch2", "ch3";
        resets = <&rst 117>,
                 <&rst 118>,
                 <&rst 119>,
                 <&rst 120>,
                 <&rst 121>;
        reset-names = "apb", "ch0", "ch1",
                      "ch2", "ch3";
    };

